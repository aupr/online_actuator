<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Actuator Control</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="custom/primary.css">
    <link rel="stylesheet" href="custom/global.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse no-radius">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button id="backButton" class="navbar-brand" style="background-color: inherit; border: 0;" onclick="destroyCred()">
                        Back
                    </button>
                </div>
            <p class="navbar-text">Online Actuator Control</p>
        </nav>

        <div id="cred" class="panel panel-danger no-radius" >
            <div class="panel-heading no-radius">
                <h3 class="panel-title">Enter Your Credentials!</h3>
            </div>
            <div class="panel-body">
                <div id="successCrdc" class="alert alert-success" role="alert" hidden>
                    Credential has changed successfully!
                </div>
                <div id="oicred" class="alert alert-warning" role="alert" hidden>
                    Incorrect old Credential!
                </div>
                <input type="text" id="oldCredential" class="form-control no-radius" placeholder="Old Credential">
                <hr>
                <div class="input-group">
                    <input type="text" id="newCredential" class="form-control no-radius" placeholder="New Credential">
                    <span class="input-group-btn">
                        <button class="btn btn-danger no-radius" type="button" onclick="setNewCredential()">Try!</button>
                    </span>
                </div>
                
            </div>
        </div>

    </div>

    
</body>
<script src="vendor/jquery-3.2.1.min.js"></script>
<script src="custom/primary.js"></script>

</html>
